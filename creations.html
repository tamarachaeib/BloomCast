<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body { margin:0; font-family:'Georgia', serif; background:#e0f7fa; color:#264653; overflow-x:hidden; }
.nav { background: rgba(224,247,250,0.95); backdrop-filter: blur(10px); box-shadow:0 2px 4px rgba(38,70,83,0.1); position:fixed; width:100%; top:0; z-index:50; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;}
.nav a { color:#264653; font-weight:600; text-decoration:none; transition:color 0.3s; font-size:1rem; }
.nav a:hover { color:#2a9d8f; }
.brand { font-family:'Playfair Display', serif; font-weight:700; background:linear-gradient(90deg,#2a9d8f,#264653); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:2px 2px 4px rgba(0,0,0,0.2); transition:transform 0.3s; font-size:1.75rem;}
.brand:hover { transform:scale(1.05); }
.section { padding:3rem 1rem; max-width:900px; margin:0 auto; }
.card { background:white; border-radius:12px; box-shadow:0 4px 8px rgba(38,70,83,0.1); overflow:hidden; transition:transform 0.3s, box-shadow 0.3s; cursor:pointer; }
.card:hover { transform:translateY(-8px); box-shadow:0 10px 20px rgba(38,70,83,0.2); }
.card img, .card video { width:100%; height:220px; object-fit:cover; }
.card p { padding:1rem; font-weight:600; color:#264653; }
.gradient-text { background:linear-gradient(90deg,#2a9d8f,#264653); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:50; }
.modal img, .modal video { max-width:90%; max-height:80%; border-radius:12px; }
.back-btn { display:inline-flex; align-items:center; gap:0.5rem; background:linear-gradient(to right,#2a9d8f,#264653); color:white; font-weight:600; padding:0.5rem 1.5rem; border-radius:9999px; text-decoration:none; margin-top:2rem; }
.back-btn:hover { transform:scale(1.05); }
@media(max-width:640px){ .nav a { font-size:0.9rem; } .brand{ font-size:1.5rem; } }
</style>
</head>
<body>

<!-- Modal -->
<div id="modal" class="modal flex" onclick="closeModal(event)">
  <img id="modalImg" src="" alt="">
  <video id="modalVideo" controls></video>
</div>

<script>
function openModal(src){
  const img=document.getElementById('modalImg');
  const vid=document.getElementById('modalVideo');
  img.style.display='block'; vid.style.display='none';
  img.src=src; document.getElementById('modal').style.display='flex';
}
function openVideo(src){
  const img=document.getElementById('modalImg');
  const vid=document.getElementById('modalVideo');
  vid.style.display='block'; img.style.display='none';
  vid.src=src; document.getElementById('modal').style.display='flex';
}
function closeModal(e){
  if(e.target.id==='modal'){
    document.getElementById('modal').style.display='none';
    document.getElementById('modalVideo').pause();
    document.getElementById('modalVideo').currentTime=0;
  }
}
</script>
